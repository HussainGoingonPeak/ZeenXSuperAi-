
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeenXSuperAi - AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes pulse-glow {
        from {
          box-shadow: 0 0 10px rgba(50, 255, 50, 0.2), 0 0 20px rgba(50, 255, 50, 0.2);
        }
        to {
          box-shadow: 0 0 20px rgba(50, 255, 50, 0.4), 0 0 40px rgba(50, 255, 50, 0.3);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s ease-in-out infinite alternate;
      }
      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 50px 50px; }
      }
      .cyber-grid {
        background-image: 
          linear-gradient(rgba(50, 255, 50, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(50, 255, 50, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-move 20s linear infinite;
      }
      .cyber-input::placeholder {
        color: rgba(50, 255, 50, 0.4);
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
